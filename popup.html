<!DOCTYPE html>
<html>
  <head>
    <title>Job Tracker</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        padding: 15px;
        width: 270px;
        box-sizing: border-box;
      }
      h3 {
        margin-top: 0;
        font-size: 18px;
        color: #333;
        text-align: center;
      }
      label {
        font-size: 13px;
        color: #555;
        display: block;
        margin-top: 10px;
        margin-bottom: 3px;
      }
      input {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        margin-top: 15px;
        padding: 8px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #status {
        margin-top: 12px;
        font-size: 13px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Log Job Application</h3>
    <label for="company">Company</label>
    <input type="text" id="company" placeholder="e.g. Google" />

    <label for="position">Position</label>
    <input type="text" id="position" placeholder="e.g. Software Engineer" />

    <button id="submit">Submit</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
